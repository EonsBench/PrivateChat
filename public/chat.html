<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Example</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="terminal-window">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <div class="terminal-button close"></div>
                <div class="terminal-button minimize"></div>
                <div class="terminal-button maximize"></div>
            </div>
            <div class="terminal-title">Chat Example</div>
        </div>
        <div class="terminal-body">
            <button id="leaveRoomBtn" class="btn btn-danger">Leave Room</button>
            <div id="chat-container">
                <div id="chat-box">
                    <div id="messages"></div>
                </div>
                <form id="form" action="" enctype="multipart/form-data">
                    <div id="file-upload-container">
                        <label for="fileInput" id="fileInputLabel"><i class="fas fa-plus"></i></label>
                        <input type="file" id="fileInput" />
                    </div>
                    <input id="input" class="form-control" autocomplete="off" />
                    <button class="btn btn-primary">Send</button>
                </form>
            </div>
            <div id="sendFileModal" class="modal fade" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">파일 전송 확인</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>선택한 파일을 전송하시겠습니까?</p>
                            <p><span id="fileName"></span></p>
                            <button id="confirmSendFile" type="button" class="btn btn-primary">전송</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/main.js"></script>
</body>
</html>
